<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lays</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Hind:300,500&display=swap" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="#" class="header__logo">
					<img src="/img/header/header-logo.svg" alt="icon logo">
				</a>
				<nav class="header__menu menu-header">
					<ul class="menu-header__list">
						<li class="menu-header__item">
							<a href="" class="menu-header__link">Home</a>
						</li>
						<li class="menu-header__item">
							<a href="" class="menu-header__link">Shop</a>
						</li>
						<li class="menu-header__item">
							<a href="" class="menu-header__link">Pricing</a>
						</li>
						<li class="menu-header__item">
							<a href="" class="menu-header__link">Services</a>
						</li>
					</ul>
				</nav>
				<ul class="header__user user-header">
					<li class="user-header__button">
						<a href="" class="user-header__link"><img src="/img/header/icon/02.svg" alt=""></a>
					</li>
					<li class="user-header__button">
						<a href="" class="user-header__link"><img src="/img/header/icon/01.svg" alt=""></a>
					</li>
				</ul>
			</div>
		</header>

		<main class="page">
			<section class="page__main-block main-block">
				<div class="main-block__container _container">
					<h1 class="main-block__title">Testy Chips</h1>
					<div class="main-block__row">
						<div class="main-block__item item-block item-block--left">
							<div class="item-block__review review">
								<div class="review__image"><img src="/img/main block/review.png" alt="avatars"></div>
								<p class="review__text">5K+ Review</p>
							</div>
							<a href="" class="item-block__button-left">See all item</a>
						</div>
						<div class="main-block__item item-block item-block--right">
							<div class="item-block__type">
								<p class="">Low</p>
								<p class="">Medium</p>
								<p class="">Best</p>
							</div>
							<div class="item-block__button-right">
								<a href="#" class="item-block__button-link">
									<img src="/img/main block/arrow_big.svg" alt="arrow">
								</a>
								<p>Explore</p>
							</div>
						</div>
						<div class="main-block__item item-block item-block--center">
							<div class="main-block__image _ibg">
								<img src="/img/main block/01.png" alt="pack of chips">
							</div>
						</div>
					</div>
					<div class="main-block__slider-btn">
						<img class="slider-btn__arrow-left" src="/img/main block/arrow-left.svg" alt="arrow-left">
						<div class="slider-btn__square"></div>
						<img class="slider-btn__arrow-righ" src="/img/main block/arrow-right.svg" alt="arrow-right">
					</div>

				</div>

				<div class="main-block__cover _ibg">
					<img src="/img/main block/head cover-002.png" alt="cover">
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>





</body>

</html>
